<mat-toolbar>
    <div class="h-div">
        <div style="width: 80%;display: flex;align-items: center;">
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
                (click)="sidenav.toggle();">
                <mat-icon>menu</mat-icon>
            </button>
            <img [src]="'assets/Images/keepicon.png'" width="4%" alt="">&nbsp;
            <span style="font-size: 1.5vw;">Fundoo Note</span>
            <div id="s-div">
                <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
                    <mat-icon>
                        <span class="material-symbols-outlined icons">
                            search
                        </span>

                    </mat-icon>
                </button>
                <input type="text" placeholder="Search....." class="s-input" (keyup)="search($event)">
            </div>
        </div>
        <div>
            <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
                <mat-icon>
                    <span class="material-symbols-outlined icons">
                        refresh
                    </span>
                </mat-icon>
            </button>
            <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
                <mat-icon>
                    <span class="material-symbols-outlined icons">
                        view_agenda
                    </span>

                </mat-icon>
            </button>
            <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
                <mat-icon>
                    <span class="material-symbols-outlined icons">
                        settings
                    </span>
                </mat-icon>
            </button>
            <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
                <mat-icon>

                    <span class="material-symbols-outlined icons">
                        view_cozy
                    </span>
                </mat-icon>
            </button>


            <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon"
                [matMenuTriggerFor]="menu">
                <mat-icon>
                    <span class="material-symbols-outlined icons">
                        account_circle
                    </span>
                </mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <div style="display: flex;justify-content: center;align-items: center;margin-left: 5px;"
                    (click)="logout()">
                    <span class="material-symbols-outlined">logout</span>&nbsp;
                    <button mat-menu-item style="padding: 0px;margin: 0px;">Logout</button>
                </div>
                <!-- <button mat-menu-item>Item 2</button> -->
            </mat-menu>

        </div>
    </div>
</mat-toolbar>

<div class="d-container">

    <!-- ---------------------------------------->

    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #sidenav opened="true" mode="side">
            <mat-nav-list>
                <a mat-list-item routerLink="/dashboard/notes" routerLinkActive="active-link">
                    <div class="l-items"><span class="material-symbols-outlined icons">
                            lightbulb
                        </span><span style="margin-left: 25px;"> Notes </span>
                    </div>
                </a>
                <a mat-list-item>
                    <div class="l-items">
                        <span class="material-symbols-outlined icons">
                            edit
                        </span> <span style="margin-left: 25px;">Remainders</span>
                    </div>
                </a>
                <a mat-list-item>
                    <div class="l-items">
                        <span class="material-symbols-outlined icons">
                            notifications
                        </span><span style="margin-left: 25px;"> Edit Labels </span>
                    </div>
                </a>

                <a mat-list-item class="side-nav-icons" routerLink="/dashboard/archive" routerLinkActive="active-link">
                    <div class="l-items">
                        <span class="material-symbols-outlined icons">
                            archive
                        </span><span style="margin-left: 25px;"> Archive </span>
                    </div>
                </a>
                <a mat-list-item routerLink="/dashboard/trash" routerLinkActive="active-link">
                    <div class="l-items">
                        <span class="material-symbols-outlined icons">
                            delete
                        </span> <span style="margin-left: 25px;">Bin</span>
                    </div>
                </a>

            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <div style="height: 89vh;" class="side-nav-modules">
                <router-outlet />
            </div>

        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
