<div class="notes-container">

    <mat-card *ngFor="let notes of notesArray" [style.background]="notes.colour">
        <ng-container *ngIf="notes.image">
            <img mat-card-image [src]="notes.image" alt="Image description"
                style="width: 100%;padding: 0px;margin: 0px;">
        </ng-container>
        <div style="margin: 6px;">
            <div class="title-div">
                <mat-card-title mat-input>
                    {{notes.title}}
                </mat-card-title>
                <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
                    <mat-icon><span class="material-symbols-outlined" style="color:#6f6f70;">keep</span></mat-icon>
                </button>
            </div>
            <mat-card-content style="margin: 0px;padding: 0px;">
                <div class="note-content"
                    style="display: block;justify-content: left; width: 100%; overflow-wrap: break-word;min-height: 35px;margin-bottom: 10px;">
                    {{notes.takeNote}}
                </div>
            </mat-card-content>
            <div class="d-n-i">
                <div>
                    <span class="material-symbols-outlined">
                        delete_forever
                    </span>
                    <span class="material-symbols-outlined" (click)="untrash(notes)">
                        restore_from_trash
                    </span>
                </div>
            </div>
        </div>
    </mat-card>



</div>
