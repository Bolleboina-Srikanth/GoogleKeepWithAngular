<div class="parent-div">
    <div class="child-div">
        <div class="g-div">
            <img [src]="'assets/Images/flat-color-icons--google.svg'" width="60" height="" alt="ggiyu">

            <h1>Sign in</h1>
            <p style="font-size: large;">Use your google account</p>
        </div>

        <div class="form-div">
            <form [formGroup]="loginForm" (ngSubmit)="LoginSubmit()">
                <mat-form-field appearance="outline">
                    <mat-label>Email </mat-label>
                    <input matInput placeholder="" formControlName="email" class="input-f">
                    <mat-error *ngIf="loginForm.get('email')?.hasError('required')">please enter email</mat-error>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('email')">please enter a valid email</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="" formControlName="password" class="input-f">
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">please enter password</mat-error>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('pattern')">please enter a valid password</mat-error>
                </mat-form-field>
                <p style="line-height: 0px;color: #4758b8; font-weight: 500;margin-bottom: 20px;"><button
                        (click)="navigateToforgotpwd()"
                        style="outline: none;border: none;cursor: pointer;color: #4758b8; font-weight: bold;">Forgot
                        password?</button></p>
                <br>
                <span>Not your computer? Use guest mode to signin privately</span>
                <p style="color: #4758b8;">Learn mode about Guest mode</p>
                <br>
                <div class="btns">
                    <button id="c-acct" (click)="navigateToReister()">Create account</button>
                    <button mat-flat-button type="submit" color="primary" style="border-radius: 1rem;">SignIn</button>
                </div>
            </form>
        </div>
    </div>
    <div class="terms">
        <div class="terms1">
            <p>English(United States)</p>
        </div>
        <div class="terms2">
            <a href="">Help</a>
            <a href="">Privacy</a>
            <a href="">Terms</a>

        </div>
    </div>
</div>
