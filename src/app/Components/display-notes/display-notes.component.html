<div class="notes-container">
    <mat-card class="note-card" *ngFor="let notes of notesList | filter : filterNote" [style.background]="notes.colour">
        <ng-container *ngIf="notes.image">
            <img mat-card-image [src]="notes.image" alt="Image description"
                style="width: 100%;padding: 0px;margin: 0px;">
        </ng-container>
        <div style="margin: 6px;">
            <div class="title-div">
                <mat-card-title mat-input (click)="editNote(notes)">
                    {{notes.title}}
                </mat-card-title>
                <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
                    <mat-icon><span class="material-symbols-outlined" style="color:#6f6f70;">keep</span></mat-icon>
                </button>
            </div>
            <mat-card-content style="margin: 0px;padding: 0px;" (click)="editNote(notes)">
                <div class="note-content"
                    style="display: flex;justify-content: left; width: 100%; overflow-wrap: break-word;min-height: 35px;margin-bottom: 10px;">
                    {{notes.takeNote}}
                </div>
            </mat-card-content>
            <div class="d-n-i">
                <app-app-icon (noteUpdated)="noteUpdated.emit()" [noteObject]="notes"></app-app-icon>
            </div>
        </div>

    </mat-card>
</div>
